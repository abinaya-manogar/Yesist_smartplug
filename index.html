<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesist_24 Smart plug</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: #f5f5f5; /* Plain light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #555;
        }

        .title {
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            position: relative;
            top: -20px; /* Moved title slightly up */
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Slightly stronger shadow for plastic effect */
            padding: 30px;
            width: 350px;
            text-align: center;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            position: relative;
            backdrop-filter: blur(10px); /* Plasticity effect */
        }

        .container .title {
            margin-top: 10px; /* Move the title 10px lower */
        }

        .container.on {
            background: rgba(224, 255, 224, 0.9); /* Light green with transparency */
            color: #2ecc71;
        }

        .container.off {
            background: rgba(255, 255, 255, 0.9); /* Default color to white with transparency */
            color: #3d3d3d;
        }

        .timer-container {
            margin-bottom: 20px;
        }

        .timer-label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .timer-input {
            width: 80%;
            padding: 8px;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .timer-input:focus {
            border-color: #333;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 15px;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-weight: 700;
            position: relative;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .button.active::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            box-shadow: 0 0 20px 10px rgba(51, 51, 51, 0.8);
            z-index: -1;
        }

        .power-button {
            background-color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto 20px auto;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .power-button::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(51, 51, 51, 0.5);
            transition: box-shadow 0.3s;
        }

        .power-button:hover {
            background-color: #555;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .power-button.active {
            background-color: #27ae60;
        }

        .power-button.active::before {
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.8);
        }

        .timer-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .status-indicator {
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%; /* Adjust card width for smaller screens */
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 28px; /* Adjust title size for smaller screens */
            }

            .timer-input {
                font-size: 16px;
            }

            .button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .power-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .timer-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">&#9664;</button>
    <div class="title">YESIST 24</div>
    <div class="main-container">
        <div class="container off" id="container1">
            <div class="title">Load 1</div>
            <div class="power-button" onclick="togglePower(1)">
                <i class="fas fa-power-off"></i>
            </div>
            <div class="timer-container">
                <label for="timer1" class="timer-label">Set Timer (HH:MM:SS):</label>
                <input type="text" id="timer1" class="timer-input" placeholder="00:00:00" maxlength="8" oninput="formatTime(this, 1)">
                <div id="timerDisplay1" class="timer-display">00:00:00</div>
            </div>
            <div class="button-group">
                <button id="autoOnButton1" class="button" onclick="autoTurnOn(1)">ON Timer</button>
                <button id="autoOffButton1" class="button" onclick="autoTurnOff(1)">OFF Timer</button>
            </div>
            <div id="statusIndicator1" class="status-indicator">Status: Off</div>
        </div>

        <div class="container off" id="container2">
            <div class="title">Load 2</div>
            <div class="power-button" onclick="togglePower(2)">
                <i class="fas fa-power-off"></i>
            </div>
            <div class="timer-container">
                <label for="timer2" class="timer-label">Set Timer (HH:MM:SS):</label>
                <input type="text" id="timer2" class="timer-input" placeholder="00:00:00" maxlength="8" oninput="formatTime(this, 2)">
                <div id="timerDisplay2" class="timer-display">00:00:00</div>
            </div>
            <div class="button-group">
                <button id="autoOnButton2" class="button" onclick="autoTurnOn(2)">Auto Turn On</button>
                <button id="autoOffButton2" class="button" onclick="autoTurnOff(2)">Auto Turn Off</button>
            </div>
            <div id="statusIndicator2" class="status-indicator">Status: Off</div>
        </div>

        <div class="container off" id="container3">
            <div class="title">Load 3</div>
            <div class="power-button" onclick="togglePower(3)">
                <i class="fas fa-power-off"></i>
            </div>
            <div class="timer-container">
                <label for="timer3" class="timer-label">Set Timer (HH:MM:SS):</label>
                <input type="text" id="timer3" class="timer-input" placeholder="00:00:00" maxlength="8" oninput="formatTime(this, 3)">
                <div id="timerDisplay3" class="timer-display">00:00:00</div>
            </div>
            <div class="button-group">
                <button id="autoOnButton3" class="button" onclick="autoTurnOn(3)">Auto Turn On</button>
                <button id="autoOffButton3" class="button" onclick="autoTurnOff(3)">Auto Turn Off</button>
            </div>
            <div id="statusIndicator3" class="status-indicator">Status: Off</div>
        </div>

        <div class="container off" id="container4">
            <div class="title">Load 4</div>
            <div class="power-button" onclick="togglePower(4)">
                <i class="fas fa-power-off"></i>
            </div>
            <div class="timer-container">
                <label for="timer4" class="timer-label">Set Timer (HH:MM:SS):</label>
                <input type="text" id="timer4" class="timer-input" placeholder="00:00:00" maxlength="8" oninput="formatTime(this, 4)">
                <div id="timerDisplay4" class="timer-display">00:00:00</div>
            </div>
            <div class="button-group">
                <button id="autoOnButton4" class="button" onclick="autoTurnOn(4)">Auto Turn On</button>
                <button id="autoOffButton4" class="button" onclick="autoTurnOff(4)">Auto Turn Off</button>
            </div>
            <div id="statusIndicator4" class="status-indicator">Status: Off</div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        let isPoweredOn = [false, false, false, false];
        let autoMode = [null, null, null, null];

        function formatTime(input, id) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }

            let hours = value.slice(0, 2).padStart(2, '0');
            let minutes = value.slice(2, 4).padStart(2, '0');
            let seconds = value.slice(4, 6).padStart(2, '0');

            input.value = `${hours}:${minutes}:${seconds}`;
            document.getElementById(`timerDisplay${id}`).innerText = input.value;
        }

        function autoTurnOn(id) {
            autoMode[id - 1] = 'on';
            document.getElementById(`autoOnButton${id}`).classList.add('active');
            document.getElementById(`autoOffButton${id}`).classList.remove('active');
            alert(`Auto Turn On Activated for Control ${id}`);
            // Implement your logic here
        }

        function autoTurnOff(id) {
            autoMode[id - 1] = 'off';
            document.getElementById(`autoOnButton${id}`).classList.remove('active');
            document.getElementById(`autoOffButton${id}`).classList.add('active');
            alert(`Auto Turn Off Activated for Control ${id}`);
            // Implement your logic here
        }

        function togglePower(id) {
            isPoweredOn[id - 1] = !isPoweredOn[id - 1];
            const container = document.getElementById(`container${id}`);
            const statusIndicator = document.getElementById(`statusIndicator${id}`);
            if (isPoweredOn[id - 1]) {
                container.classList.add('on');
                container.classList.remove('off');
                statusIndicator.innerText = `Status: On`;
            } else {
                container.classList.add('off');
                container.classList.remove('on');
                statusIndicator.innerText = `Status: Off`;
            }
            // Implement your power toggle logic here
        }

        function goBack() {
            // Implement your go back logic here
            window.history.back();
        }
    </script>
</body>
</html>
